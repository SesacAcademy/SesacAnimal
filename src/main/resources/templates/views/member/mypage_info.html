<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="새싹 애니멀 커뮤니티입니다." />
        <meta name="keywords" content="고양이, 강아지, 새싹" />
        <meta name="author" content="새싹 애니멀" />

        <!-- 일반적인 fabicon 설정 -->
        <link rel="icon" th:href="@{/img/fabicon.ico}" />
        <!-- 아이폰용 fabicon 설정 -->
        <link rel="apple-touch-icon" th:href="@{/img/fabicon.ico}" />
        <!-- 인터넷 익스플로어용 fabicon 설정 -->
        <link rel="shortcut icon" th:href="@{/img/fabicon.ico}" />

        <!-- Normalize 설정 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css" />

        <!-- 폰트 어썸 설정 -->
        <script src="https://kit.fontawesome.com/8bfedc8e3a.js" crossorigin="anonymous"></script>
        <!-- 폰트 설정 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">

        <!-- 글꼴 설정 -->
        <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css"/>

        <!--아이콘 설정-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- 기본 CSS 및 JS 설정-->
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/member/mypage.css}" />

        <!-- 부트스트랩 설정 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <!-- Axios 설정-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <title>마이 페이지</title>
    </head>
    <body>
        <!-- Header 설정 -->
        <th:block th:replace="../fragments/header/header :: header"></th:block>

        <!-- Content 영역 -->
        <div class="member-mypage-content">
            <aside class="member-mypage-aside">

                <!-- As a heading -->
                <nav class="navbar bg-secondary text-light">
                    <div class="container-fluid">
                        <p class="navbar-brand mb-0 h1 text-light" style="margin: 0 auto;">My Page</p>
                    </div>
                </nav>

                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="color: #E4477A;">내 회원정보</a>
                    </div>
                </nav>

                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/v1/member/mypage/password">비밀번호 변경</a>
                    </div>
                </nav>

                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/v1/member/mypage/wishList">좋아요</a>
                    </div>
                </nav>

                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/v1/member/mypage/boardList">내 게시글</a>
                    </div>
                </nav>

                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/v1/member/mypage/adoptionList">입양 내역</a>
                    </div>
                </nav>
            </aside>

            <section class="member-mypage-section mb-4">
                <div class="member-mypage-info-content mt-4">
                    <div class="member-mypage-info-box mt-4">
                        <h2>회원 정보</h2>

                        <div class="input-group mb-3">
                            <span class="input-group-text member-mypage-password-input">이메일</span>
                            <input type="text" class="form-control" th:value="${memberInfo['email']}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text member-mypage-password-input">이름</span>
                            <input type="text" class="form-control" th:value="${memberInfo['name']}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text member-mypage-password-input">닉네임</span>
                            <input type="text" class="form-control" th:value="${memberInfo['nickname']}" aria-label="Username" aria-describedby="basic-addon1">
                            <button class="btn btn-outline-secondary" type="button">닉네임 변경</button>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text member-mypage-password-input">휴대폰 번호</span>
                            <input type="text" class="form-control" th:value="${memberInfo['phone']}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                        </div>

                    </div>
                </div>
            </section>
        </div>

        <!--<span th:text="${memberInfo['name']}"></span>
                    <span></span>
                    <span></span>-->

        <!-- Footer 설정 -->
        <th:block th:replace="../fragments/footer/footer :: footer"></th:block>
<!--        <script th:src="@{/js/member/login.js}"></script>-->
    </body>
</html>
