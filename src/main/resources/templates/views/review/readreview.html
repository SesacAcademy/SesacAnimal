<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>요구사항에 따른 페이지</title>
  <!--    <link rel="stylesheet" href="styles.css">-->
  <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
        }
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
        }
        /* Define class-specific styles */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 24px;
        }
        .separator {
            margin-top: 10px;
            border: 1px solid #000;
        }
        .author {
            display: flex;
            align-items: center;
        }
        .author-info {
            flex: 1;
        }
        .timestamp {
            text-align: right;
        }
        .buttons {
            display: flex;
            align-items: center; /* 수정된 부분: 버튼 정렬을 가운데로 조정 */
            margin-top: 10px; /* 수정된 부분: 버튼과 날짜 간격 조정 */
        }
        .edit-button, .delete-button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px; /* 수정된 부분: 버튼 간격 조정 */
        }
    .text {
    margin-top: 20px;
    font-size: 18px;
    height: 200px; /* 텍스트 칸의 높이를 조정하세요. */
}
        /* Add more styles as needed */
    </style>
</head>
<body>
<div class="container">
  <h1 class="title">제목</h1>
  <hr class="separator">
  <div class="author">
    <div class="author-info">
      작성자: 닉네임
    </div>
    <div class="timestamp">
      2023.11.01
    </div>
  </div>
  <div class="buttons">
    <button class="edit-button">수정</button>
    <button class="delete-button">삭제</button>
  </div>
  <p class="text">이 곳에 텍스트를 입력하세요. 텍스트를 확장하였습니다.</p>
  <hr class="separator">
</div>
</body>
</html>
