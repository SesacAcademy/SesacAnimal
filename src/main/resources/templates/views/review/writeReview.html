  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous">
  </script>
  <title>새싹 애니멀</title>

</head>

<body>
<div class="container">
  <form action="/review/write" method="POST" enctype="multipart/form-data">
  <div class="input-container">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" required><br>
  </div>
  <div class="input-container">
    <label for="content">본문</label>
    <textarea id="content" name="content" placeholder="내용을 입력해주세요" required></textarea>
    <i class="attachment-icon fas fa-paperclip" id="file-icon"></i>
    <input type="file" id="file-input" name="imageFile" accept="image/*" style="display: none;">
  </div>
  <div class="button-container">
    <button id="submit">작성</button>
    <button id="cancel">취소</button>
  </div>
  </form>
</div>
<script>
    const fileInput = document.getElementById('file-input');
    const fileIcon = document.getElementById('file-icon');

    fileIcon.addEventListener('click', function () {
        fileInput.click(); // 아이콘 클릭 시 파일 업로드 필드 클릭
    });

    fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];
        if (file) {
            // 이미지가 선택되었을 때 본문에만 표시
            const reader = new FileReader();
            reader.onload = function (e) {
                const image = new Image();
                image.src = e.target.result;
                image.style.maxWidth = '100%';
                image.style.height = 'auto';
                image.style.marginTop = '10px';
                const content = document.getElementById('content');
                content.appendChild(image);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
