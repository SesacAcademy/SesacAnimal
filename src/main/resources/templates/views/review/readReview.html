<body>
<div class="container">
  <h1 class="title" th:text="${reviewDto.title}">제목</h1>
  <hr class="separator">
  <div class="author">
    <div class="author-info" th:text="'작성자: ' + ${reviewDto.nickname}">
      작성자: 닉네임
    </div>
    <div class="timestamp" th:text="${#temporals.format(reviewDto.updatedAt, 'yyyy-MM-dd HH:mm')}">
    </div>

    <div th:each="image : ${reviewDto.urls}">
      <img th:src="@{'http://infra.shucloud.site:8007/review' + ${image.value}}" alt="유기견 썸네일" class="thumbnail-image" />
    </div>
  </div>
  <div class="buttons">
    <a th:href="@{/review/edit(reviewPostId=${reviewDto.reviewPostId})}" class="edit-button">수정</a>
    <a th:href="@{/review/delete(reviewPostId=${reviewDto.reviewPostId})}" class="delete-button">삭제</a>
  </div>
  <p class="text" th:text="${reviewDto.content}">이 곳에 텍스트를 입력하세요. 텍스트를 확장하였습니다.</p>
  <div class="view-count" th:text="'조회수: ' + ${reviewDto.viewCount}">
    조회수: count
  </div>
  <hr class="separator">
</div>
