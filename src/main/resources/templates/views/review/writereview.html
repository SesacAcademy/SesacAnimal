<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="작성 예정">
  <meta name="keywords" content="1, 2, 3">
  <meta name="author" content="SungSoo Park">
  <link rel="icon" th:href="@{/img/fabicon.ico}">
  <link rel="apple-touch-icon" th:href="@{/img/fabicon.ico}">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/fabicon.ico}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css">
  <script src="https://kit.fontawesome.com/8bfedc8e3a.js" crossorigin="anonymous"></script>
  <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/main.css">
  <script th:src="@{/js/main.js}">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous">
  </script>
  <title>새싹 애니멀</title>
  <style>
    .container {
        width: 600px; /* 요구사항 1: 컨테이너의 가로 길이를 1.5배로 늘립니다 */
        margin: 0 auto;
    }

    .input-container {
        display: flex;
        flex-direction: column;
        margin: 10px 0;
        position: relative;
    }

    .input-container label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* 요구사항 2: 제목 입력 칸 가로 길이를 1.5배로 늘리기 */
    .input-container input[type="text"] {
        width: 150%; /* 요구사항 2: 가로 길이를 1.5배로 늘립니다 */
        padding: 5px;
        border: 2px solid #000;
    }

    /* 요구사항 3: 본문 입력 칸 가로 길이를 1.5배로 늘리고 세로를 1.4배로 늘리기 */
    .input-container textarea {
        width: 150%; /* 요구사항 3: 가로 길이를 1.5배로 늘립니다 */
        height: 420px; /* 요구사항 3: 세로를 1.4배로 늘립니다 */
        padding: 5px;
        border: 2px solid #000;
    }

    /* 요구사항 4: 가로 길이를 일치시키기 */
    .input-container input[type="text"],
    .input-container textarea {
        width: 100%;
    }

    .attachment-icon {
        font-size: 24px;
        margin-top: 10px;
        position: absolute;
        bottom: 10px;
        left: 10px;
        cursor: pointer; /* 요구사항 1: 아이콘을 클릭 가능하게 만듭니다 */
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
        margin: 10px 0;
    }

    .button-container button {
        border: 2px solid #000;
        font-weight: bold;
        margin-left: 10px;
    }

    #image-preview {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        display: none; /* 요구사항 2: 미리보기 이미지를 숨깁니다 */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="input-container">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" required><br>
  </div>
  <div class="input-container">
    <label for="content">본문</label>
    <textarea id="content" name="content" placeholder="내용을 입력해주세요" required></textarea>
    <i class="attachment-icon fas fa-paperclip" id="file-icon"></i>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
  </div>
  <div class="button-container">
    <button id="submit">작성</button>
    <button id="cancel">취소</button>
  </div>
</div>
<script>
    const fileInput = document.getElementById('file-input');
    const fileIcon = document.getElementById('file-icon');

    fileIcon.addEventListener('click', function () {
        fileInput.click(); // 아이콘 클릭 시 파일 업로드 필드 클릭
    });

    fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];
        if (file) {
            // 이미지가 선택되었을 때 본문에만 표시
            const reader = new FileReader();
            reader.onload = function (e) {
                const image = new Image();
                image.src = e.target.result;
                image.style.maxWidth = '100%';
                image.style.height = 'auto';
                image.style.marginTop = '10px';
                const content = document.getElementById('content');
                content.appendChild(image);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
