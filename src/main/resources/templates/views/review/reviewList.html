<body>
<!-- <th:block th:replace="../fragments/header/header :: header"></th:block>-->

<main class="adoption">
    <div class="search-area">
        <form th:action="@{/review/search}" method="get">
            <p class="search">
                <label for="search-input"><input type="text" id="search-input" name="keyword"/></label>
                <button type="submit" class="search-button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </p>
            <p class="select">
                <select name="type">
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                    <option value="content">내용</option>
                </select>
            </p>
        </form>
        <p class="write">
            <a href="/review/write" class="write-button" title="글쓰기">
                <span class="material-symbols-outlined">edit_square</span>
                <span>글쓰기</span>
            </a>
        </p>
    </div>
    <section class="adoption-board">
        <ul>
            <li th:each="post : ${listDto.list}">
                <!-- 게시글 링크 추가 -->
                <a th:href="@{/review/one(reviewPostId=${post.reviewPostId})}" style="display: block; color: inherit; text-decoration: none;">
                    <div class="image-area">

                        <p>
                            <img th:if="${post.url}" th:src="'http://infra.shucloud.site:8007/review' + ${post.url}" alt="유기견 썸네일" />
                        </p>

                    </div>
                    <div class="content-area">
                        <p th:text="'제목 : ' + ${post.title}"></p>
                        <p th:text="'작성자 : ' + ${post.memberName}"></p>
                        <p th:text="'일시 : ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></p>


                        </div>
                    </div>
                    <div class="info-area">
                        <p th:text="'내용 : ' + ${post.content}"></p>
                    </div>
                </a>
            </li>
        </ul>

    </section>

    <div>
        <ul style="display: flex; list-style: none;">
            <!-- 이전 페이지 링크 -->
            <li th:unless="${listDto.pageNumber == 0}">
                <a th:href="@{/review(page=${listDto.pageNumber})}"></a>
            </li>

            <!-- 페이지 번호 링크 -->
            <li th:each="num : ${#numbers.sequence(1, listDto.count)}" style="margin: 0 10px;">
                <a th:href="@{/review(page=${num-1})}" th:text="${num}" th:class="${num == listDto.pageNumber+1 ? 'active' : ''}"></a>
            </li>

            <!-- 다음 페이지 링크 -->
            <li th:unless="${listDto.pageNumber+1 == listDto.count}">
                <a th:href="@{/review(page=${listDto.pageNumber+1})}"></a>
            </li>
        </ul>
    </div>

</main>
