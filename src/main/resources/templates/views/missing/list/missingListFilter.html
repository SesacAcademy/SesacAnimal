<section xmlns:th="http://www.thymeleaf.org" th:fragment="filter(filters, href)" class="missing-filter-container">
    <div th:value="${filters.fromDate}"></div>
    <form th:action="@{{href}(href=${href})}" method="get">
        <input name="page" value="0" hidden/>
        <input name="size" value="10" hidden/>
        <div class="missing-filter-item">
            <div class="missing-filter-label">검색</div>
            <input class="basic-input missing-filter-input" type="text" name="search" th:value="${filters.search}"/>
        </div>
        <div class="missing-filter-item">
            <div class="missing-filter-label">강아지/고양이</div>
            <select class="basic-select missing-filter-select" name="animalType" th:field="${filters.animalType}">
                <option value="" th:selected="${filters.animalType == null}">선택해주세요</option>
                <option value="강아지" th:selected="${filters.animalType == '강아지'}">강아지</option>
                <option value="고양이" th:selected="${filters.animalType == '고양이'}">고양이</option>
            </select>
        </div>
        <div class="missing-filter-item">
            <div class="missing-filter-label">품종</div>
            <input class="basic-input missing-filter-input" type="text" name="specifics" th:value="${filters.specifics}"/>
        </div>
        <div class="missing-filter-item">
            <div class="missing-filter-label">색상</div>
            <input class="basic-input missing-filter-input" type="text" name="color" th:value="${filters.color}"/>
        </div>
        <div class="missing-filter-item">
            <div class="missing-filter-label">기간 (시작일)</div>

            <input class="basic-input missing-filter-input" type="date" name="fromDate" th:value="${filters.fromDate}" />
        </div>
        <div class="missing-filter-item">
            <div class="missing-filter-label">기간 (종료일)</div>
            <input class="basic-input missing-filter-input" type="date" name="endDate" th:value="${filters.endDate}"/>
        </div>
        <div class="missing-filter-item">
            <button class="missing-filter-apply">
                <div style="margin-right: 5px;">적용하기</div>
                <span class="material-symbols-outlined logo" style="color: #e7ac66;">pets</span>
            </button>

        </div>
    </form>
</section>
