<div xmlns:th="http://www.thymeleaf.org" th:fragment="missingCard(post, prefix)">
    <div class="missing-card-container">
        <a th:href="@{{prefix}/{id}(id=${post.id}, prefix=${prefix})}" >
            <img th:src="@{${post.images[0].path}}" alt="head" width="100%" height="100%" class="missing-card-image"/>

            <div style="position: relative">

                <div class="missing-card-body">
                    <div th:text="${post.title}" class="missing-card-title truncate-1-line"/>

                    <div th:text="${post.missingPlace}" class="missing-card-content truncate-1-line"/>
                    <div th:text="${post.missingTime}" class="missing-card-content truncate-1-line"/>
                    <div th:text="${post.author}" class="missing-card-content truncate-1-line"/>

                    <div class="missing-card-bottom">
                        <div th:if="${post.reward > -1}" th:text="'사례금: ' + ${post.reward}" class="missing-card-content truncate-1-line missing-card-reward"/>

                        <div class="missing-list-like-container">
                            <i class="empty-heart far fa-heart" th:style="${post.likeCount == 0} ? 'display: block' : 'display: none'"></i>
                            <i class="filled-heart fas fa-heart" th:style="${post.likeCount > 0 } ? 'display: block' : 'display: none'"></i>
                            <div th:text="${post.likeCount}" style="margin-left: 5px;" />
                        </div>
                    </div>
                </div>
                <img th:src="@{/img/ellipse.png}" alt="ellipse" width="100%" height="100%" class="missing-card-ellipse" />

            </div>
        </a>
    </div>
</div>
