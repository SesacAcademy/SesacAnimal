<div xmlns:th="http://www.thymeleaf.org" th:fragment="newCard(actionPath)">

    <form method="post" th:action="@{{actionPath}(actionPath=${actionPath})}" enctype="multipart/form-data"
          th:object="${post}" style="margin-top: 80px;">

        <section class="missing-new-page-content">
            <div style="display: flex; flex-direction:row;">
                <div class="missing-new-thumb-container">
                    <div class="missing-new-image-container">
                        <div style="display: flex; flex-direction: row; align-items:center; margin-bottom: 20px;">
                            <div>사진을 등록해주세요</div>
                            <div class="missing-add-image-button">추가하기</div>
                        </div>
                        <div class="missing-new-image-box">
                            <input class="missing-new-image" type="file" placeholder="사진을 등록해주세요" name="images"/>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="missing-write-button" title="글쓰기">
                            <span class="material-symbols-outlined">edit_square</span>
                            <span>글쓰기 저장</span>
                        </button>
                    </div>
                </div>
            </div>

            <section class="missing-new-info-container">
                <div class="missing-new-info-content-container">
                    <div style="width:45%; margin-right: 30px;">
                        <div class="mb-3 row">
                            <label for="title" class="col-sm-3 col-form-label">제목</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title"
                                       name="title" th:value="*{title}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="animalType" class="col-sm-3 col-form-label">강아지/고양이</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example" id="animalType"
                                        name="animalType" th:value="*{animalType}">
                                    <option value="강아지" selected>강아지와 고양이 중 한 가지를 선택해주세요</option>
                                    <option value="강아지">강아지</option>
                                    <option value="고양이">고양이</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="specifics" class="col-sm-3 col-form-label">종류</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="specifics" name="specifics" th:value="*{specifics}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="color" class="col-sm-3 col-form-label">색상</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="color" name="color" th:value="*{color}" >
                            </div>
                        </div>
                    </div>
                    <div style="width:45%;">
                        <div class="mb-3 row">
                            <label for="missingPlace" class="col-sm-3 col-form-label">실종장소</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="missingPlace" name="missingPlace" th:value="*{missingPlace}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="missingTime" class="col-sm-3 col-form-label">실종시간</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="missingTime" name="missingTime" th:value="*{missingTime}" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="reward" class="col-sm-3 col-form-label">사례금</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="reward" name="reward" th:value="${reward}" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">설명</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description" th:value="*{description}"></textarea>
                </div>
            </section>
        </section>
    </form>
</div>
