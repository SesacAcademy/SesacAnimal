<div xmlns:th="http://www.thymeleaf.org" th:fragment="newCard(actionPath)">
    <h3>등록하기</h3>

    <form></form>

    <form method="post" th:action="@{{actionPath}(actionPath=${actionPath})}" enctype="multipart/form-data" th:object="${post}">

    <section class="missing-new-page-content">
        <div style="display: flex; flex-direction:row; padding-right:30px;">
            <div class="missing-new-thumb-container">
                <div class="missing-new-image-container">
                    <div style="display: flex; flex-direction: row; align-items:center; margin-bottom: 20px;">
                        <div>사진을 등록해주세요</div>
                        <div class="missing-add-image-button">추가하기</div>
                    </div>
                    <div class="missing-new-image-box">
                        <input class="missing-new-image" type="file" placeholder="사진을 등록해주세요" name="images" />
                    </div>
                </div>
            </div>
        </div>
        <section class="missing-new-info-container">
            <div>
                <div>
                    <label>제목</label>
                    <input type="text" name="title" th:value="*{title}"/>
                </div>
                <div class="missing-new-info-content-container">
                    <div style="margin-right: 30px">
                        <div class="missing-new-field">

                                <label>강아지/고양이</label>
                                <select name="animalType" th:value="*{animalType}">
                                    <option>강아지</option>
                                    <option>고양이</option>
                                </select>


                        </div>
                        <div class="missing-new-field">
                            <label>종류</label>
                            <input type="text" name="specifics" th:value="*{specifics}"/>
                        </div>
                        <div class="missing-new-field">
                            <label>색상</label>
                            <input type="text" name="color" th:value="*{color}" />
                        </div>
                    </div>
                    <div>
                        <div class="missing-new-field">
                            <label>실종장소</label>
                            <input type="text" name="missingPlace" th:value="*{missingPlace}"/>
                        </div>
                        <div class="missing-new-field">
                            <label>실종시간</label>
                            <input type="date" name="missingTime" th:value="*{missingTime}"/>
                        </div>
                        <div class="missing-new-field">
                            <label>사례금</label>
                            <input type="text" name="reward" th:value="*{reward}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="missing-new-field">

                    <div>설명</div>
                    <textarea class="missing-new-textarea" name="description" th:value="*{description}"></textarea>

            </div>
        </section>
    </section>
        <div style="margin-top:20px;">
            <button type="submit">생성하기</button>
        </div>
    </form>
</div>
