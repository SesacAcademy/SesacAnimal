<div xmlns:th="http://www.thymeleaf.org" th:fragment="navButtons(detail, edit, delete)"
        style="display:flex; flex-direction: row; margin-top: 30px;">
    <div style="padding: 10px 40px; margin-right: 20px; border: 1px solid black; border-radius: 20px;">
        <div>
            <a th:href="@{{edit}/{id}(id=${detail.id}, edit=${edit})}">
                수정
            </a>
        </div>
    </div>
    <div style="padding: 10px 40px; border: 1px solid black; border-radius: 20px;">
        <form method="post" th:action="@{{delete}/{id}(id=${detail.id}, delete=${delete})}">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">삭제</button>
        </form>
    </div>
</div>
