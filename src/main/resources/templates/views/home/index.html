<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="새싹 애니멀" />
    <meta name="keywords" content="1, 2, 3" />
    <meta name="author" content="SungSoo Park" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" th:href="@{/img/fabicon.ico}"/>
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" th:href="@{/img/fabicon.ico}"/>
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/fabicon.ico}"/>

    <!-- Normalize 설정 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"/>

    <!-- 폰트 어썸 설정 -->
    <script src="https://kit.fontawesome.com/8bfedc8e3a.js" crossorigin="anonymous"></script>
    <!-- 폰트 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">

    <!-- 글꼴 설정 -->
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css"/>

    <!--아이콘 설정-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <!-- 기본 CSS 및 JS 설정-->

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/home/adoption_index.css}"/>
    <link rel="stylesheet" th:href="@{/css/home/missing_index.css}"/>
    <link rel="stylesheet" th:href="@{/css/home/review_index.css}"/>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/adoption/adoption_index.js}"></script>

    <!-- 부트스트랩 설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <style>

    </style>

    <title>새싹 애니멀</title>
</head>
<body>
<th:block th:replace="../fragments/header/header :: header"></th:block>
<th:block th:replace="../fragments/home/adoption_index :: adoption_index"></th:block>
<th:block th:replace="../fragments/home/missing_index :: missing_index"></th:block>

<section style="display: flex; justify-content: center; align-items: center;">
    <img th:src="@{/img/dummySection.png}" style="max-height: 600px;"/>
</section>

<div class="review-index-container">
    <img th:src="@{/img/review_index_bg.png}" class="review-index-bg">
    <div class="review-index-content-container">
        <div class="review-card" th:each="reviewPost : ${listDto}">


            <div class="review-image-container">
                <img class="review-image" th:if="${reviewPost.url}"
                     th:src="@{'https://infra.shucloud.site:8007/review' + ${reviewPost.url}}" width="100%">
                <img class="review-image" th:unless="${reviewPost.url}" th:src="@{/img/sesac-animal-logo.png}">
            </div>
            <div class="review-text-content">
                <div>
                    <div class="review-text-title" th:text="${reviewPost.title}"></div>
                    <div class="review-post-content" th:text="${reviewPost.content}">내용임다~</div>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center; font-size: 0.9rem; margin-top: 20px;">
                    <div class="material-symbols-outlined" style="margin-right: 5px; font-size: 0.9rem;">favorite</div>
                    <span class="comment-count" th:text="${reviewPost.commentCount}" style="color:#81849C; font-size: 0.9rem;">10</span>
                </div>
            </div>
        </div>
        <div class="write-cover">
            <a href="/review/write" class="write-review" >이야기 쓰기</a>
        </div>
    </div>
</div>

<th:block th:replace="../fragments/footer/footer :: footer"></th:block>
</body>
</html>
